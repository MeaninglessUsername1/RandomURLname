<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .message {
            text-align: center;
            font-size: 24px;
            color: #333;
            direction: rtl; /* Right-to-left text direction */
        }
    </style>
</head>
<body>
    <div class="message">
        والله كنت حاسك زي الي مش طايقيتني بس عشان هيك شلت المسج و بعدت عنك شو مدريني انا بدي أعلم بل غيب عدم المؤاخذة؟
    </div>
</body>
</html>
